<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container mt-3">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/Removal-155 1.png" alt="Logo" width="30" height="24">
                    Eraastore
                </a>
                <form class="d-flex search-container w-25" role="search">
                    <i class="fas fa-search"></i>
                    <input class="form-control me-2" type="search" placeholder="phone, keyboard, headset, etc.." aria-label="Search">
                </form>
                <div>
                    <a class="navbar-brand">Products</a>
                    <a href="shoping.html"><i class="fas fa-shopping-cart"></i></a> 
                </div>
            </div>
        </nav>

        <div class="card mb-3 mt-5" id="product-detail">
            <div class="row g-0">
                <div class="col-md-6">
                    <img id="productImage" class="img-fluid rounded-start" alt="Product Image">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title" id="productName">Product Name</h5>
                        <p class="card-text mt-3" id="productPrice">Price</p>
                        <p class="card-text mt-3" id="productDescription">Description</p>
                        <button class="btn btn-secondary" onclick="toggleCart(productIndex)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
